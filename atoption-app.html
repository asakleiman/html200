<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Pet Adoption Applicaiton</title>
  </head>
  
  
  <body>
    <h1>Apply to Adopt a Pet</h1>
    <form method="GET">
      <label>Last Name:<input type="text" name="last-name"></label>
      <label>Number of Pets Already Owned:<input type="text" name="current-pet-number"></label>
      <label>Contact Twitter Account:<input type="text" name="contact-account"></label>
      <select name="animal">
      <option value="">Please Select</option>
      <option value="turtle">Turtle</option>
      <option value="python">Python</option>
      <option value="ruby">Webdev joke, lul</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      </select>
      <label>How much outdoor space will your pet have to play in?<textarea name="outdoor"></textarea></label>
      
      <fieldset>
      <legend>Do you have pets already?</legend>
      <label>Yes<input type="radio" name="other-pets" value="yes"></label>
      <label>No<input type="radio" name="other-pets" value="no"></label>
      <input type="submit" value="Apply Now!">
        </fieldset>
      
    </form>
    

  </body>

</html>
